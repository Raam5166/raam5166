<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Aman> </Aman Agency>| Video Editor
    <style>
        /* === Base Styles === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            line-height: 1.6;
        }

        /* === Hero Section === */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), url('your-background-image.jpg');
            background-size: cover;
        }

        .hero h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .hero p {
            font-size: 1.2em;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .cta-button {
            padding: 15px 40px;
            background: #00ff88;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s;
        }

        .cta-button:hover {
            transform: scale(1.05);
        }

        /* === Projects Showcase === */
        .projects {
            padding: 80px 20px;
            text-align: center;
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 50px;
        }

        .project-card {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .project-card video {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: 0.3s;
        }

        .project-card:hover video {
            transform: scale(1.05);
        }

        /* === Skills/Client Logos === */
        .clients {
            padding: 50px 20px;
            background: #1a1a1a;
            text-align: center;
        }

        .client-logos {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .client-logos img {
            height: 40px;
            opacity: 0.8;
        }

        /* === Contact === */
        .contact {
            padding: 80px 20px;
            text-align: center;
        }

        .social-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
        }

        /* === Responsive Design === */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Aman Agency</h1>
            <p>Cinematic Storytelling Through Precision Editing</p>
            <a href="#projects" class="cta-button">View My Work</a>
        </div>
    </section>

    <!-- Projects Grid -->
    <section class="projects" id="projects">
        <h2>Featured Projects</h2>
        <div class="project-grid">
            <!-- Project 1 -->
            <div class="project-card">
                <<div style="display: flex; justify-content: center; margin: auto"><iframe src="http://www.youtube.com/embed/ePGf6aaEeFU?yt:stretch=16:9&vq=hd720p&loop=0&color=red&iv_load_policy=3&rel=0&showinfo=0&autohide=0&controls=1" width="560" height="315" allowtransparency="true" frameborder="0" ></iframe></div> muted loop poster="project1-thumbnail.jpg">
                    <source src="project1.mp4" type="video/mp4">
                </video><div style="display: flex; justify-content: center; margin: auto"><iframe src="http://www.youtube.com/embed/PqV5ygA0Kx0?yt:stretch=16:9&vq=hd720p&loop=0&color=red&iv_load_policy=3&rel=0&showinfo=0&autohide=0&controls=1" width="560" height="315" allowtransparency="true" frameborder="0" ></iframe></div>
            </div>
            <!-- Repeat for other projects -->
        </div>
    </section>

    <!-- Clients/Skills -->
    <section class="clients">
        <h3>Trusted By</h3>
        <div class="client-logos">
            <img src="client-logo1.png" alt="Client 1">
            <img src="client-logo2.png" alt="Client 2">
            <!-- Add more client logos -->
        </div>
    </section>

    <!-- Contact -->
    <section class="contact">
        <h2>Let's Create Something Amazing</h2>
        <div class="social-links">
            <a href="mailto:you@email.com">Email</a>
            <a href="https://vimeo.com/yourprofile">Vimeo</a>
            <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
        </div>
    </section>
</body>
</html>
